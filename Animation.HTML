<!DOCTYPE html>
<html>
<head>
  <title>Animation Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      animation: moveBox 2s infinite alternate;
    }

    @keyframes moveBox {
      0% {
        left: 0;
      }
      100% {
        left: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
